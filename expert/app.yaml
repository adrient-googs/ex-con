application: google.com:expert
version: 2
runtime: python
api_version: 1

handlers:
- url: /static
  static_dir: static

- url: /javascript
  static_dir: javascript

- url: /manageAccount
  login: required
  script: guru.py

- url: /signUp
  login: required
  script: guru.py

- url: /admin/.*
  login: admin
  script: guru.py

- url: /.*
  script: guru.py

inbound_services:
- channel_presence
- xmpp_error
- xmpp_message
- xmpp_presence
- xmpp_subscribe

