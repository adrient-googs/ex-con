<div id="main-contents">
  <form method="POST" action="/manageAccount/addExpertise">
  {% for category in all_categories %}
    <input class="checkbox" type="checkbox" name="{{category.name}}" value="true"
		{% if category.checked %}
			checked
		{% endif %}>{{category.name|title}}<br>
  {% endfor %}
	Other: <input type="text" name="other"><br><br>
	<input class="submitbutton" type="submit">
  </form>
</div>
