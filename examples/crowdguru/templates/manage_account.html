<html>
<head>
  <title>Account Management</title>
  <link rel="stylesheet" type="text/css" href="/static/base.css" />
</head>
<body>
  <h1>Account Management for {{email}}</h1>

	<a href={{logout}}>Logout of account</a>
  <form method="POST" action="/manageAccount">
  {% for category in categories %}
    <input type="checkbox" name="{{category.name}}" value="true"
		{% if category.checked %}
			checked
		{% endif %}>{{category.name}}<br>
  {% endfor %}
	<input type="submit">
  </form>

</body>
</html>
